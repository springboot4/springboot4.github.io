<body>
<div id="app">🐒你网也不行啊🐒</div>
<script>
    window.$docsify = {
        auto2top: true,   //切换页面自动回到顶部
        logo: 'logo.jpg',
        name: '',
        repo: 'https://gitee.com/fxzcloud',
        coverpage: true,
        loadSidebar: true,
        // subMaxLevel: 6,
        loadNavbar: true,
        onlyCover: true,
        // 完整配置参数
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            // 支持本地化
            placeholder: {
                '/zh-cn/': '搜索',
                '/': '搜索'
            },

            // 支持本地化
            noData: {
                '/zh-cn/': '找不到结果',
                '/': 'No Results'
            },
            // 搜索标题的最大层级, 1 - 6
            depth: 2,
            hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
            // 避免搜索索引冲突
            // 同一域下的多个网站之间
            namespace: 'website-1',
            // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
            // 匹配到的字符串将被用来识别索引
            pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
        },
        scrollToTop: {
            auto: true,
            text: 'Top',
            right: 15,
            bottom: 15,
            offset: 500
        },
        toc: {
            tocMaxLevel: 5,
            target: "h1, h2, h3, h4, h5, h6, h7",
        }
    }
</script>
